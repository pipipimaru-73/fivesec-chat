<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiveSec Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  </form>

  <script src="script.js"></script>
</body>
</html>
