<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FiveSec Chat</title>
  <link rel="stylesheet" href="style.css?v=rev10">
</head>
<body>
  <!-- 上部固定ヘッダー -->
  <header>FiveSec Chat - 5秒で消える投稿</header>

  <!-- 真ん中の“遊び場”だけに絵文字/投稿を出す -->
  <main id="playground" aria-label="表示エリア">
    <div id="feed" aria-hidden="true"></div>
  </main>

  <!-- 入力欄の直上に固定 -->
  <nav id="theme-switcher" aria-label="テーマ切替">
    <button type="button" onclick="setTheme('normal')"   title="ノーマル">🌍</button>
    <button type="button" onclick="setTheme('aquarium')" title="水族館">🐠</button>
    <button type="button" onclick="setTheme('jungle')"   title="ジャングル">🌴</button>
    <button type="button" onclick="setTheme('star')"     title="星空">🌌</button>
  </nav>

  <!-- 最下部固定の入力フォーム -->
  <form id="f" autocomplete="off">
    <input id="inp" placeholder="ここに入力（30字まで）" maxlength="30"
           inputmode="text" enterkeyhint="send" aria-label="メッセージ入力" />
    <button type="submit" aria-label="送信">📩</button>
  </form>

  <script src="script.js?v=rev10"></script>
</body>
</html>
