<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiveSec Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>FiveSec Chat - 5秒で消える投稿</header>

  <!-- フィード -->
  <div id="feed"></div>

  <!-- テーマ切り替えをチャット入力のすぐ上に配置 -->
  <div id="theme-switcher">
    <button onclick="setTheme('normal')">🌍 ノーマル</button>
    <button onclick="setTheme('aquarium')">🐠 水族館</button>
    <button onclick="setTheme('jungle')">🌴 ジャングル</button>
    <button onclick="setTheme('starry')">🌌 星空</button>
  </div>

  <!-- 入力フォーム -->
  <form id="f">
    <input id="inp" placeholder="ここに入力（30字まで）" maxlength="30"
           inputmode="text" enterkeyhint="send" />
    <button aria-label="送信">📩</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
