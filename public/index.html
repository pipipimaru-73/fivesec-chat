<body>
  <header>FiveSec Chat - 5秒で消える投稿</header>

  <!-- 出していい範囲 -->
  <div id="playground">
    <div id="feed"></div>
  </div>

  <!-- ▼ チャット欄のすぐ上にテーマ切り替え -->
  <div id="theme-switcher">
    <button onclick="setTheme('normal')"> 🌍 </button>
    <button onclick="setTheme('aquarium')"> 🐠 </button>
    <button onclick="setTheme('jungle')"> 🌴 </button>
    <button onclick="setTheme('star')"> 🌌 </button>
  </div>

  <!-- 入力フォーム -->
  <form id="f">
    <input id="inp" placeholder="ここに入力（30字まで）" maxlength="30"
           inputmode="text" enterkeyhint="send" />
    <button aria-label="送信">📩</button>
  </form>

  <script src="script.js"></script>
</body>
