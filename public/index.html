<body>
  <header>FiveSec Chat - 5秒で消える投稿</header>

  <div id="playground"><div id="feed"></div></div>

  <!-- ▼ チャット欄の“真上”に置く -->
  <div id="theme-switcher" aria-label="テーマ切替">
    <button type="button" onclick="setTheme('normal')"   title="ノーマル">🌍</button>
    <button type="button" onclick="setTheme('aquarium')" title="水族館">🐠</button>
    <button type="button" onclick="setTheme('jungle')"   title="ジャングル">🌴</button>
    <button type="button" onclick="setTheme('star')"     title="星空">🌌</button>
  </div>

  <form id="f">
    <input id="inp" placeholder="ここに入力（30字まで）" maxlength="30"
           inputmode="text" enterkeyhint="send" />
    <button aria-label="送信">📩</button>
  </form>

  <script src="script.js"></script>
</body>
